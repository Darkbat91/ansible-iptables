---
# Log all input, output and forward chains from the filter table
log_drops: true

# Allow NTP traffic from the server
allow_ntp: true

# Allow http traffic from the server
allow_http: true

# Allow https traffic from the server
allow_https: true

# List of DNS Servers to Allow
# dns_servers: ['8.8.8.8', '8.8.4.4']
dns_servers: []
